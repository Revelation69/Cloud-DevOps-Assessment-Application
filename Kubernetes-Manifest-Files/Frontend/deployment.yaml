apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: cda
  labels:
    app: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: ecr-registry-secret
      containers:
      - name: frontend
        image: 058264381564.dkr.ecr.us-east-1.amazonaws.com/frontend:1
        imagePullPolicy: Always
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "dev"
        ports:
        - containerPort: 80
